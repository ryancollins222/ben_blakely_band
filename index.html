<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- normalize css -->
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/latest/normalize.css">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="styles.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/99cd941322.js" crossorigin="anonymous"></script>
  
  <title>Ben Blakely Band</title>
</head>
  <body>
    <!-- header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
        <div class="row w-100 mx-auto">
          <div class="col d-flex flex-column align-items-start">
            <button class="navbar-toggler my-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link text-primary" href="#">Music</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-primary" href="#">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-primary" href="#">Contact</a>
                </li>
              </ul>
            </div>
          </div>  
          <!-- navbar title -->
          <div class="col p-0">
            <a href="#" class="nav-link">
              <h1 class="text-center text-dark align-self-start m-0">
                Ben&nbsp;Blakely&nbsp;Band
              </h1>
            </a>  
          </div>  
          <!-- font awesome icons -->
          <div class="col d-flex align-items-center justify-content-end">
              <a href="">
                <i class="fab text-primary fa-facebook-square fa-2x mx-3"></i>
              </a>  
              <a href="">
                <i class="fab text-primary fa-instagram-square fa-2x mx-3"></i>
              </a>  
              <a href="">
                <i class="fab fa-soundcloud text-primary fa-2x mx-3"></i>
              </a>  
          </div>  
        </div>
      </nav>
    </header>
    <!-- main -->
    <main>
      <section id="events" class="container-fluid bg-primary train-tracks">
        <div class="container container-background">
          <div class="row vh-100">
            <div class="col">
              <h2 class="mx-auto text-center mt-3 text-dark">Upcoming Concerts</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
